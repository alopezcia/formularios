<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">
    <div class="form-group row" [ngClass]="{'has-danger': forma.controls['nombreCompleto'].controls['nombre'].invalid }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div class="form-control-feedback" *ngIf="forma.get('nombreCompleto.nombre').errors?.required">
          Este campo es requerido.
        </div>
        <div class="form-control-feedback" *ngIf="forma.get('nombreCompleto.nombre').touched && forma.get('nombreCompleto.nombre').errors?.minlength">
          Este campo requiere al menos {{ forma.get('nombreCompleto.nombre').errors.minlength.requiredLength }} caracteres.
        </div> 
            
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i=index"
          type="text" 
          class="form-control" 
          formControlName="{{ i }}">
    </div>
    <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">Nuevo</button>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}


</form>

<hr>
<pre>
  Usuario={{ usuario | json }}
</pre>
